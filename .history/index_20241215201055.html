<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="header-img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centr-element">
      <p id="add-elem">
      <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task new-task-input checkbox" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" class="checkbox">
          <label class="task input-label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="icon-remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task input-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="icon-remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="checkbox" checked>
          <label class="task input-label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="icon-remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
