<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="center-element">
      <p id="add-elem">
      <label for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="icon-remove">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="icon-remove">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="icon-remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
